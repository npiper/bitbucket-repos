name: Clone Bitbucket Repository

on: [push]

jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          repository: https://bitbucket.org/n_piper/personal-mba.git
          token: ${{ secrets.BITBUCKET_API_TOKEN }}
    build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build
        working-directory: ./app

      - name: Deploy to Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ./app/DIST
